<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contactus.css">
</head>

<body>
    <div id="bgimg">
        <div class="nav-area">
            <div id="uplogo">
                <img src="img/logo4.jpg" alt="waterlogo">
            </div>
            <div class="logo"><span>W</span>charity</div>
            <ul class="menu-area">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="contactus.html">Contact us</a></li>
            </ul>
        </div>
        <div class="title">
            <h1>CONTACT Us</h1>
        </div>
        <div class="contact-container" id="contact">

            <form class="con" onsubmit="event.preventDefault(); contactUs();" autocomplete="off" method="GET">
                <div class="form-group">
                    <label for="name">Name : &nbsp; &nbsp; </label>
                    <input class="myinput" type="text" name="name" id="Name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email : &nbsp; &nbsp; </label>
                    <input class="myinput" type="email" name="name" id="Email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone : &nbsp; &nbsp; </label>
                    <input class="myinput" type="phone" name="name" id="Phone" placeholder="Enter your Phone no">
                </div>
                <div class="form-group">
                    <label for="message">Message: &nbsp; </label>
                    <textarea class="myinput" name="contactMessage" id="Message" cols="28" rows="6"></textarea>
                </div>
                <button class="btn" id="submit" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/contactus.js"></script>

</html>
